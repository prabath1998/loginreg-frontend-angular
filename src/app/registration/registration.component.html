<div class="container mt-5">
    <form #RegisterForm="ngForm" (ngSubmit)="registerUser()">
        <h3 class="text-secondary">Registration</h3>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input [(ngModel)]="user.emailId" type="email" class="form-control" name="email">
        </div>
        <div class="mb-3">
            <label class="form-label">User Name</label>
            <input [(ngModel)]="user.userName" type="text" class="form-control" name="username">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input [(ngModel)]="user.password" type="password" class="form-control" name="password">
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input (ngModel)="user.password" type="password" class="form-control" name="confpassword">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <small class="float-end">Already have an account? <a href="" [routerLink]="['/login']">Login now</a></small>
</div>
